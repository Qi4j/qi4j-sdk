plugins {
  id "org.javamodularity.moduleplugin" version "1.8.12"
}

apply plugin: 'qi4j-library'

description = "Qi4j Constraint Library provides common set of constraints."

//jar { manifest { name = "Qi4j Library - Constraints"}}

dependencies {
  api qi4j.core.bootstrap

  api libraries.commons_validator

  runtimeOnly qi4j.core.runtime

  testImplementation qi4j.core.testsupport

  testRuntimeOnly libraries.logback
}
