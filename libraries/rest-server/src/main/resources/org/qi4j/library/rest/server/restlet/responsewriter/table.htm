<html>
<body>

<table border="1">
    <tr>
        <#list result.cols as column>
            <th id="${column.id}">${column.label}</th>
        </#list>
    </tr>
    <#list result.rows as row>
        <tr>
            <#list row.c as cell>
                <td>
                    <#if cell.f??>
                        <#if cell.v.startsWith("/")>
                            <a href="$cell.v">$cell.v</a>
                            <#else>
                                ${cell.f}
                        </#if>
                        <#elseif cell.v??>
                            ${cell.v}
                            <#else>
                                &nbsp;
                    </#if>
                </td>

            </#list>
        </tr>
    </#list>
</table>

</body>
</html>
