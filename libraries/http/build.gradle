apply plugin: 'qi4j-library'

description = "Qi4j Http Library provides embedded Jetty for Qi4j application use."

jar { manifest { name = "Qi4j Library - Http" } }

dependencies {
  api qi4j.core.bootstrap
  api libraries.servlet_api

  implementation qi4j.library( 'jmx' )
  implementation qi4j.library( 'constraints' )
  implementation libraries.bouncy_castle
  implementation libraries.jetty_webapp
  implementation libraries.jetty_jmx

  runtimeOnly qi4j.core.runtime

  testImplementation qi4j.core.testsupport
  testImplementation libraries.http_client
  testImplementation libraries.junit

  testRuntimeOnly libraries.logback
  testRuntimeOnly libraries.junit_engine
}

